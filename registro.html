<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/page/registro/registro.css">
</head>
<body>

        <header>
                <div class="container d-flex header-dashboard">
                    <a href=""><img src="./image/group.png" alt="logo" class="logo"></a>
                      
                </div>
             </header>

    <div class="form">
       <div class="container-form">
            <form action="">
                    <h2>Registrate</h2>
                    <p>Datos Personales</p>
                    <p>Por favor completa tus datos</p>
        
                    <div class="inp dflex f-wrap">
                      <div class="row dflex">
                            <div class="celd">
                                    <label for="">Nombre</label>
                                    <input type="text" class="w-2">
                                   </div>
                                   <div class="celd">
                                    <label for="">Apellido</label>
                                    <input type="text" class="w-2">
                                   </div>
                      </div>
                       
                       <div class="row dflex">
                            <div class="celd">
                                    <label for="">Telefono - Celular</label>
                                    <input type="text" class="w-2">
                                   </div>
                                   <div class="celd">
                                    <label for="">Direccion</label>
                                    <input type="text" class="w-2">
                                   </div>
                       </div>  
 
                       <div class="row">
                           <div class="celd">
                               <label for="">Sexo</label>
                               <span>Mujer</span><input type="radio">
                               <span>Hombre</span><input type="radio">
                           </div>
                       </div>

                       <div class="row dflex">
                            <div class="celd">
                                    <label for="">Usuario</label>
                                    <input type="text" class="w-2">
                                   </div>
                                   <div class="celd">
                                    <label for="">Contrase√±a</label>
                                    <input type="text" class="w-2">
                                   </div>
                       </div>

                       <div class="row dflex">
                            <div class="celd">
                                    <label for="">Correo Electronico</label>
                                    <input type="text" class="w-100">
                                   </div>
                       </div>

                       <div>
                           <p>Por favor Selecciona Carrera <br>
                        completa tus Datos</p>
                       </div> 

                       <div class="inp dflex f-wrap">

                        <div class="row dflex d-table">
                           <div class="celd">
                                <label for="">Especialidad</label><br>
                            <select name="" id="">
                                <option value="">Seleccion</option>
                            </select>
                           </div>
                           
                           <div class="celd">
                                <label for="">Cuentanos sobre ti</label>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                   </div>
                        </div>

                                        
                       
                             
                             <div class="row dflex f-wrap">
                                  <div class="celd">
                                          <label for="">Facebook</label>
                                          <input type="text" class="w-2">
                                         </div>
                                         
                         
                                 
                                         <div class="celd">
                                          <label for="">Twitter</label>
                                          <input type="text" class="w-2">
                                         </div>
                     
      
                                  <div class="celd">
                                          <label for="">GitHub</label>
                                          <input type="text" class="w-2">
                                         </div>
                        
                             
                      
                                    <div class="celd">
                                            <label for="">Linkedin</label>
                                            <input type="text" class="w-2">
                                           </div>
                          
                                           <div class="celd">
                                                <label for="">Codepen</label>
                                                <input type="text" class="w-2">
                                               </div>

                                          
                                       
                             </div>  
       
                           <div class="btn-send">
                               <button>Registar</button>
                           </div>

                    </div>
                </form>
       </div>
    </div>
    
</body>
</html>
